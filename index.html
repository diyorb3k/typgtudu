<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adminka</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="group">
          <input placeholder="F.I.SH" type="search" class="input" id="searchInput" />
        </div>
        <div>
          <select id="jobTypeSelect">
            <option value="">Lavozim turini tanlang</option>
            <option value="Junior">Junior</option>
            <option value="Middle">Middle</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
        <div>
          <select id="addressSelectFilter">
            <option value="">Manzilni tanlang</option>
            <option value="Bukhara">Bukhara</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Toshkent">Toshkent</option>
          </select>
        </div>
        <button id="openModalButton">Qushish</button>
      </div>

      <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>O'quvchining ma'lumotlari</h2>
          <div class="her"></div>
          <li>Ismini kiriting</li>
          <input class="box" type="text" placeholder="Ism" id="nameInput" />
          <li>Familyasini kiriting</li>
          <input class="box" type="text" placeholder="Familya" id="familyInput" />
          <li>Manzilni tanlang</li>
          <select class="Samarqand" id="addressSelect">
            <option value="Bukhara">Bukhara</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Toshkent">Toshkent</option>
            <option value="Farg'ona">Farg'ona</option>
          </select>
          <br />
          <div class="valid">
            <div>
              <li>Tug'ilgan kuni</li>
              <input type="date" id="birthdate" name="birthdate" />
            </div>
            <div>
              <li class="lavozim">Lavozim</li>
              <select class="Samarqandd" id="positionSelect">
                <option value="React">React</option>
                <option value="Node.js">Node.js</option>
                <option value="Python">Python</option>
              </select>
            </div>
          </div>
          <div class="qand">
            <div>
              <li class="lavozim">Lavozim turi</li>
              <select class="Samarqandd" id="jobTypeSelect">
                <option value="Junior">Junior</option>
                <option value="Middle">Middle</option>
                <option value="Senior">Senior</option>
              </select>
            </div>
            <div class="cena">
              <li class="lavozim">Maosh</li>
              <input class="con" type="number" id="quantity" name="quantity" min="0" max="10000" required />
            </div>
          </div>
          <div class="chekbox">
            <li>Uylanganmi</li>
            <input type="checkbox" id="marriedCheckbox" name="option1" value="Option 1" />
          </div>
          <button class="Add" id="saveButton">Qo'shish</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Ismi</th>
            <th>Familyasi</th>
            <th>Manzil</th>
            <th>Tug'ilgan kuni</th>
            <th>Lavozim</th>
            <th>Maoshi</th>
            <th>Uylanganmi</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
      </table>
    </div>

    <script src="./dist/Main.js"></script>
  </body>
</html>
